<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
<body>
    <h2>webapp</h2>
    <div id="login" class="span3 well well-large offset4">
        <center>
            <h4>Sign up for your account</h4><br>
            <form class="form" action="/register" method="post">
                <table>
                    <tr>
                        <th>COMPANY NAME :</th><th><input type="text" size="30" name="company_name" required=""></th>
                    </tr>

                    <tr>
                        <th>COMPANY EMAIL :</th><th><input type="text" size="30" name="company_email" required=""></th>
                    </tr>

                    <tr>
                        <th>MANAGER USERNAME :</th><th><input type="text" size="30" name="manager_username" required=""></th>
                    </tr>

                    <tr>
                        <th>PASSWORD :</th><th><input type="password" size="30" name="password" required=""></th>
                    </tr>

                    <tr>
                        <th>CONFIRM PASSWORD :</th><th><input type="password" size="30" name="confirm_password" required=""></th>
                    </tr>

                    <tr>
                    <th></th><th><input class="btn btn-success" type="submit" value="Signup" />
                                 <input class="btn btn-reset" type="reset" value="Reset" /><br>
                    Already have an account? <a class="btn" href="/">Sign In</a></th>
                    </tr>





                </table>
            </form>
        </center>
    </div>
</body>
</html>
